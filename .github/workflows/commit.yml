name: commit
'on':
  - push

jobs:
  linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - run: pip3 install -r requirements.txt 2>&1
      - run: python3 -m compileall -q . 2>&1
      - run: python3 tests.py 2>&1
